<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Form Tài khoản</title></head>
<body>
    <h2 th:text="${account.username == null ? 'Thêm' : 'Cập nhật'} + ' tài khoản'"></h2>
    <form th:action="@{${account.username == null} ? '/accounts/add' : '/accounts/edit/' + ${account.username}}" 
          th:object="${account}" method="post">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" th:readonly="${account.username != null}" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label>Vai trò:</label>
            <input type="text" th:field="*{vaitro}" />
            <div th:if="${#fields.hasErrors('vaitro')}" th:errors="*{vaitro}"></div>
        </div>
        <div>
            <button type="submit">Lưu</button>
            <a th:href="@{/accounts}">Quay lại</a>
        </div>
    </form>
</body>
</html>
